<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Stall</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/77308d2747.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            manrope: ['Manrope', 'system-ui'],
          },
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <header class="md:flex items-center justify-between px-24 py-8">
      <div id="hero__text">
        <h1 class="font-extrabold text-7xl leading-tight">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="font-medium text-lg text-[#777] my-8">
          Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
          To Your Taste Buds.
        </p>
        <button
          class="flex items-center gap-2 rounded-lg bg-gradient-to-r from-[#ff8938] to-[#f00] p-4 font-bold text-xl text-white"
        >
          Explore More <img src="images/arrow.png" alt="" />
        </button>
      </div>
      <div id="image__container" class="relative">
        <img src="images/banner.png" alt="" />
        <div
          class="bg-white rounded-lg shadow-md flex items-center justify-between w-64 p-5 absolute bottom-2 left-20"
        >
          <i class="fa-solid fa-star text-[#fff082] text-5xl"></i>
          <div class="">
            <h1 class="font-extrabold text-3xl">5.00</h1>
            <p class="font-semibold text-[#777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
